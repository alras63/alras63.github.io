<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Дни до нового года</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<h1>
			До нового года 
		</h1>
		
		<div class="timer">
			<div class="timer_wrapper">
				<div class="days">
					<span class="days_count">10</span> 
					<span class="days_head">дней</span>
				</div>
				<div class="hours">
					<span class="hours_count">8</span> 
					<span class="hours_head">часов</span>
				</div>
				<div class="minutes">
					<span class="minutes_count">13</span> 
					<span class="minutes_head">минут</span>
				</div>
				<div class="seconds">
					<span class="seconds_count">10</span>  
					<span class="seconds_head">секунд</span>
				</div>
				
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
